<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>lernOS in a Nutshell (DE)</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/white.min.css">
		
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<style>
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
						text-transform: none;
				}
			.reveal section img { background:none; border:none; box-shadow:none; }
			.reveal a { color: #ff6600; }
			.reveal a:hover { color: #ff9148; }
			.reveal .controls { color: #ff6600; }
			.reveal .progress { color: #ff6600; }
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#ff6600" *style="color:white"*>
					<img src="https://raw.githubusercontent.com/cogneon/lernos-template/master/de/src/images/lernOS-logo-white-4000px.png" />
				</section>
				<section>
					<h1>Was ist lernOS?</h1>
					<ul>
						<li>Ein Projekt</li>
						<li>Ein Mindset</li>
					</ul>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				],
				controls: true,
				progress: true,
				slideNumber: true,
				hash: true,
				transition: 'convex',
				hideAddressBar: true,
				center: true
			});
		</script>
	</body>
</html>
